<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tienda Nickers</title>
</head>
<body>
    <div class="presentacion">
    <h1  class="titulo" id="titulo">Titulo de la pagina</h1>
    <div class="textos">  
        <p class="parrafo" id="bienvenida"></p>
        <p class="parrafo">A continuacion seleccione las prendas que desea agregar a su carrito</p>
    </div>
    <h2 class="titulo-prod">Productos</h2>
        <section  class="catalogo" id="catalogo">
        </section>
    </div>
    </Div>
    <div id="carrito">
        <table id="carrito-obj">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Material</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="solapa-total">
            Total: <span id="total-carrito"></span>
        </div>
        <div class="botones">
            <button class="vaciar" id="vaciar">Vaciar Carrito</button>
            <button class="compra" id="compra">Comprar</button>
        </div>
    </div>


<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/main.js"></script>
</body>
</html>
